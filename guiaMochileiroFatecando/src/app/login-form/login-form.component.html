
<!-- logo e titulo -->
<div class="justify-content-center align-items-center text-center">
  <img src="assets/images/logo-green.svg" alt="a green bag logo">
  <h1 class="mt-4" >Guia do Mochileiro</h1>
  <h1>Fatecando</h1>
</div>
<!-- formulário -->
<form>
    <!-- input email -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label ">E-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="exampleInputEmail1" placeholder="Digite seu e-mail">
    </div>
    <!-- input senha -->
    <div class="mb-3 position-relative">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <!-- O type é vinculado dinamicamente ao estado da senha -->
      <input [type]="getPasswordInputType()" class="form-control input-with-icon" id="password" placeholder="Digite sua senha">
      <!-- A imagem é clicável e seu src é vinculado ao ícone -->
      <img [src]="passwordIcon" alt="Ícone de cadeado" class="icon-password" (click)="togglePasswordVisibility()">
    </div>
    

    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-primary " routerLink="./home">Entrar</button>
    </div>
    
  </form>
  <p id="register-link" class="text-center mt-4">Ainda não possui conta <a routerLink="./register">Cadastrar-se</a></p>
