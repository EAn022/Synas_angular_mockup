
<!-- logo e titulo -->
<div class="justify-content-center align-items-center text-center">
    <h1 class="mt-5 mb-4" >Cadastre-se</h1>
</div>
<!-- formulário -->
<form>
    <!-- input nome -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label ">Nome</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
        </div>

    <!-- input email -->
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label ">E-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1">
    </div>

    <!-- input senha -->
    <div class="mb-3 position-relative">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <!-- O type é vinculado dinamicamente ao estado da senha -->
        <input [type]="getPasswordInputType()" class="form-control input-with-icon" id="password">
        <!-- A imagem é clicável e seu src é vinculado ao ícone -->
        <img [src]="passwordIcon" alt="Ícone de cadeado" class="icon-password" (click)="togglePasswordVisibility()">
    </div>

    <!-- input confirme senha -->
    <div class="mb-3 position-relative">
        <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
        <!-- O type é vinculado dinamicamente ao estado da senha -->
        <input [type]="getPasswordInputType2()" class="form-control input-with-icon" id="password">
        <!-- A imagem é clicável e seu src é vinculado ao ícone -->
        <img [src]="passwordIcon" alt="Ícone de cadeado" class="icon-password" (click)="togglePasswordVisibility2()">
    </div>

    <div class="d-grid gap-2 mt-4">
    <button class="btn btn-primary " routerLink="/home">Cadastrar</button>
    </div>
    
</form>
<p id="register-link" class="text-center mt-4">Já possui conta? <a routerLink="/">Entrar</a></p>
