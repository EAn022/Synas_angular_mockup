
<!-- logo e titulo -->
<div class="justify-content-center align-items-center text-center">
    <h1 class="mt-5 mb-4" >Cadastre-se</h1>
</div>
<!-- formulário -->
<form>
    <!-- input nome -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label ">Nome</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
        </div>

    <!-- input email -->
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label ">E-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1">
    </div>

    <!-- input senha 1 -->
  <div class="mb-3 position-relative">
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <!-- O type é vinculado dinamicamente ao estado da senha -->
    <input [type]="getPasswordInputType(1)" class="form-control input-with-icon" id="password1">
    <!-- A imagem é clicável e seu src é vinculado ao ícone -->
    <img [src]="passwordIcon1" alt="Ícone de cadeado" class="icon-password" (click)="togglePasswordVisibility(1)">
  </div>

  <!-- input confirmar senha 2 -->
  <div class="mb-3 position-relative">
    <label for="exampleInputPassword2" class="form-label">Confirme a Senha</label>
    <!-- O type é vinculado dinamicamente ao estado da senha -->
    <input [type]="getPasswordInputType(2)" class="form-control input-with-icon" id="password2">
    <!-- A imagem é clicável e seu src é vinculado ao ícone -->
    <img [src]="passwordIcon2" alt="Ícone de cadeado" class="icon-password" (click)="togglePasswordVisibility(2)">
  </div>

    <div class="d-grid gap-2 mt-4">
    <button class="btn btn-primary " routerLink="/home">Cadastrar</button>
    </div>
    
</form>
<p id="register-link" class="text-center mt-4">Já possui conta? <a routerLink="/">Entrar</a></p>
